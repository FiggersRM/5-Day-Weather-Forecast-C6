<!DOCTYPE html>
<html>
  <head>
    <title>5 Day Weather Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>5 Day Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="text-center bg-info py-3 text-white border-3 border-bottom border-dark-subtle">
      <h1>5 Day Weather Forecaster</h1>
    </header>
      <div class="row mx-auto me-2">
        <aside class="col-3 my-3">
          <h3 class="text-center">Search for a City:</h3>
          <input type="text" placeholder="City Name" class="input-group form-control mt-3" id="city-input">
          <button type="button" id="searchBtn" class="btn btn-outline-info mx-auto mt-3" style="width:auto; display:block;">Search City</button>
          <span class="border border-dark-subtle mt-4" style="display:block"></span>
        </aside>
        <section class= "my-3 border border-2 border-dark-subtle col-9 text-center" id='weatherCont'>
          <h1 class="mt-2" id="cityHeader">Richmond</h1>
          <p id="tempP">Temperature:</p>
          <p id="windP">Wind:</p>
          <p id="hmdtyP">Humidity:</p>
          <div id="cardCont">
            
          </div>
        </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
